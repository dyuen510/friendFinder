<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        html {
            background: url("social.png");
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        ul li {
            display:inline-block;
            width:100px;
            height:500px;
        }

        img{
            padding:10px;
            border:2px solid black;
            margin:15px;
        }

    </style>
</head>

<body>
    <div class='container'>
        <h1>Friend Finder</h1>
        <a href='survey.html'>Start Survey and Find a Match!</a>
    </div>
    <div class ='container'>
        <ul></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        displayFriends();

        function displayFriends(){
            $.ajax({
                url:'/api/friends',
                method: 'GET'
            }).then(function(res){
                for (var i =0; i<res.length;i++){
                    var li = $('<li>');
                    // li.text(res[i].friend_name)
                        // console.log(res[i].friend_name);
                    var pi = $('<li>')
                    pi.text(res[i].picture_link)
                    // $('ul').append(li);
                    // $('ul').append(pi);
                    $('ul').append('<img src = ' + pi[0].firstChild.data + ' width= 200 >');
                }
            })
        }

    </script>
</body>

</html>
