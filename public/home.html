    <script type="text/javascript">

        displayFriends();

        function displayFriends(){
            $.ajax({
                url:'/api/friends',
                method: 'GET'
            }).then(function(res){
                for (var i =0; i<res.length;i++){
                    var li = $('<li>');
                    li.text(res[i].friend_name)
                        console.log(res[i].friend_name);
                    $('ul').append(li);
                }
            })
        }
